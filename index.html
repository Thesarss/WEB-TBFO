<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Morse Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text & Morse Code Converter</h1>
        <p>Pilih mode untuk konversi:</p>

        <!-- Tombol Mode -->
        <div class="button-group">
            <button onclick="setMode('textToMorse')">Teks ke Morse</button>
            <button onclick="setMode('morseToText')">Morse ke Teks</button>
        </div>

        <!-- Input Field -->
        <textarea id="inputField" placeholder="Masukkan Teks..."></textarea>

        <!-- Tombol Konversi -->
        <button onclick="convert()">Konversi</button>

        <!-- Output -->
        <div id="output" class="output"></div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
