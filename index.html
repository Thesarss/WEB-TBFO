<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Morse Code Translator</h1>
        <form method= 'POST'>
            <div class="radio-group">
                <label>
                    <input type="radio" name="mode" value="text_to_morse" required> Text to Morse
                </label>
                <label>
                    <input type="radio" name="mode" value="morse_to_text" required> Morse to Text
                </label>
            </div>
            <textarea name="input_text" placeholder="Enter text or Morse code here..." required></textarea>
            <button type="submit">Translate</button>
        </form>
        {% if result %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
